<div class="container-fluid card login-container">
    <h3 class="text-center pt-4">Create an account</h3>
    <hr>
    @if(errorMsg.length){
        <div class="alert alert-danger" role="alert">
            @for(msg of errorMsg; track msg;){
                <p>{{msg}}</p>
            }
        </div>
    }
    <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input [(ngModel)]="registerRequest.firstname" type="text" id="firstname" class="form-control" placeholder="firstname"/>
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input [(ngModel)]="registerRequest.lastname" type="text" id="lastname" class="form-control" placeholder="lastname"/>
    </div>
    <div class="mb-3">
        <label for="register" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="email" id="register" class="form-control" placeholder="name@example.com"/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" id="password" class="form-control" placeholder="password"/>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                Login
            </button>
        </div>
    </div>
</div>
